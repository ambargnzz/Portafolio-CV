<!DOCTYPE html>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/foto-pola-principal.png" alt="imagen-logo">
                </a>
            </div>
            <ul class="nav-list">
                <li><a href="./curriculum.html">Currículum</a></li>

                <li><a href="./contacto.html" class="active">Contacto</a> </li>
            </ul>
        </nav>
    </header>

    <main>
       <section class="content-contact">
            <div class="text-contact">
                <h1>Contacto</h1> 
                <p>Esperamos oír pronto de ti</p>
                <h2>Teléfono</h2>
                <p>+34 7474 7474 </p>
                <h2>Email</h2>
                <p>info@example.com</p>
            </div>
       
            <div class="form-container">
                <form class="contact-form" action="#" method="post">
                    
                    <div class="form-row">
                        <label class="form-label" for="name">Nombre:</label>
                        <input class="form-input" type="text" id="name" name="name" required>
                    </div>

                    <div class="form-row">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-input" type="email" id="email" name="email" required>
                    </div>

                    <div class="form-row">
                        <label class="form-label" for="message">Mensaje:</label>
                        <textarea class="form-input" id="message" name="message" rows="4" required></textarea>
                    </div>

                    <button class="form-button" type="submit">Enviar Mensaje</button>
                </form>

            </div>
       </section>
    </main>

    











    <hr>
    <footer class="footer">
        <div class="contact-info">
            <div class="elements-footer">
            <p><strong>Teléfono:</strong><br> +1234567890</p>
                <p><strong>Email:</strong><br> info@example.com</p>
                <p><strong>Sígueme</strong> <br>info#</p>
                <a href="#">Políticas de Privacidad </a>
            </div>
        </div>
    </footer>
